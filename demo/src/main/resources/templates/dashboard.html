<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Панель управления</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <!-- Уведомления -->
  <div th:if="${success}" class="alert alert-success">
    [[${success}]]
  </div>
  <div th:if="${error}" class="alert alert-danger">
    [[${error}]]
  </div>

  <h1>Добро пожаловать, <span th:text="${store.name}">Магазин</span>!</h1>
  <p>Ваш email: <span th:text="${store.email}"></span></p>

  <form method="post" action="/dashboard">
    <table class="table">
      <thead>
      <tr>
        <th>Хлеб</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Количество</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bread : ${breads}">
        <td>
          <img th:src="${bread.imageUrl}" width="50" height="50" alt="Хлеб">
          <span th:text="${bread.name}"></span>
        </td>
        <td th:text="${bread.description}"></td>
        <td th:text="${bread.price} + ' руб.'"></td>
        <td>
          <input type="number"
                 th:name="'bread_' + ${bread.id}"
                 min="0"
                 value="0"
                 class="form-control"
                 style="width: 80px;">
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Оформить заказ</button>
  </form>
</div>
</body>
</html>
