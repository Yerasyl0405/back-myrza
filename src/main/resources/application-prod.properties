# Production Profile - PostgreSQL Database

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bakery_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS for production
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://myrza-nan.vercel.app}

# Security for production (use BCrypt)
app.security.password-encoder=bcrypt

# Disable H2 console in production
spring.h2.console.enabled=false

# Logging for production
logging.level.com.example.demo=INFO